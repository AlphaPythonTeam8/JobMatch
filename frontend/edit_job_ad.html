        <script>
            const accessToken = localStorage.getItem('access_token');
            const adId = getAdIdFromQueryString();
            const adId2 = getAdIdFromQueryString2();
            const adIdAsInt = parseInt(adId, 10);
            console.log(adId);
            console.log(adId2);
            console.log(adIdAsInt)
        
                // Fetch existing data for the selected ad
                fetch(`http://127.0.0.1:8000/job_ad/${adId}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    // Populate the form fields with existing data
                    const editForm = document.getElementById('editForm');
                    console.log(data)
                    editForm.elements['bottom_salary'].value = data.BottomSalary;
                    editForm.elements['top_salary'].value = data.TopSalary;
                    editForm.elements['job_description'].value = data.JobDescription;
                    editForm.elements['location'].value = data.Location;
                    editForm.elements['status'].value = data.Status;
                    editForm.elements['skills'].value = data.Skills;
                })
                .catch(error => console.error('Error fetching existing data:', error));
        
            function submitForm() {
                var form = document.getElementById('editForm');
                var formData = new FormData(form);
        
                fetch(`http://127.0.0.1:8000/job_ad/update_job_ad/${adId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        // 'Content-Type': 'multipart/form-data',
                    },
                    body: formData,
                })
                .then(response => {
                    if (response.status === 200) {
                        document.getElementById('updateMessage').innerText = 'Update Successful';
        
                        setTimeout(function () {
                            window.location.href = 'my_job_ads.html';
                        }, 2000);
                    } else {
                        return response.json(); // Parse the error response as JSON
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('updateMessage').innerText = 'An unexpected error occurred.';
                });
            }
        
            // Function to extract ad_id from the query string
            function getAdIdFromQueryString() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('ad_id');
            }
            function getAdIdFromQueryString2() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('job_ad_id');
            }
